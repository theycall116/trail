                <h2>Registration Form</h2>
                <form action="">
                    <table>
                        <tr>
                            <td><label>Name:</label></td>
                            <td><input type="text" required placeholder="Enter Name"></td>
                            <td><label>Age: </label></td>
                            <td><input type="number" required placeholder="Age" min="18" max="130"><br></td>
                        </tr>
                        <tr>
                            <td><label>Password: </label></td>
                            <td><input type="password" required placeholder="Enter Password" minlength="3" maxlength="8"><br></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="email" required placeholder="Enter Email"><br></td>
                        </tr>
                        <tr>
                            <td><label>Image: </label></td>
                            <td><input type="file"><br></td>
                        </tr>
                         <tr>
                            <td><label>Gender:</label></td>
                            <td>
                                <input type="radio" value="male">Male
                                <input type="radio" value="female">Female<br>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Course:</label></td>
                            <td>
                                <input type="checkbox" value="html">Html 
                                <input type="checkbox" value="Js">JS
                                <input type="Checkbox" value="CSS">CSS<br>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Batch">Batch:</label></td>
                            <td>
                                <select name="Batch" id="batch" >
                                    <option value="select-batch">select batch</option>
                                    <option value="2026">2026</option>
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                </select><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Date">Date:</label></td>
                            <td><input type="Date" id="Date"><br></td>
                        </tr>
                        <tr>
                            <td><label>Phone No.</label></td>
                            <td><input type="tel" required placeholder="123-456-789"><br></td>
                        </tr>
                        <tr>
                            <td><label for="progress">Progress: </label></td>
                            <td><input type="range" min="0" max="5" value="3" id="progress"><br></td>
                        </tr>
                        <tr>
                            <td align="center">
                                <button>Register</button>&nbsp;
                                <button>Clear</button>
                            </td>
                        </tr>
                    </table>
